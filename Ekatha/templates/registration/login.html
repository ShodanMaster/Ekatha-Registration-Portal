{% extends 'other/base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a href="/signup/">Signup</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
